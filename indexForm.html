<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./css/styleForm.css">
</head>

<body>
    <div class="contenedor">
        <h1>Formulario</h1>
        <form id="miForm">
            <div class="fila">
                <div class="campo">
                    <label class="label-form">First name:</label>
                    <br>
                    <input id="nombre" type="text" placeholder="Nombre">
                    <div class="error" id="error-nombre"></div>
                </div>
                <div class="campo">
                    <label class="label-form">Last name:</label>
                    <br>
                    <input id="apellido" type="text" placeholder="Apellido">
                    <div class="error" id="error-apellido"></div>
                </div>
                <div class="campo">
                    <label class="label-form">Username:</label>
                    <br>
                    <input id="usuario" type="text" placeholder="Usuario">
                    <div class="error" id="error-usuario"></div>
                </div>
            </div>
            <div class="fila">
                <div class="campo">
                    <label class="label-form">City:</label>
                    <br>
                    <input id="ciudad" type="text" placeholder="Ciudad">
                    <div class="error" id="error-ciudad"></div>
                </div>
                <div class="campo">
                    <label class="label-form">State:</label>
                    <br>
                    <div class="campo">
                        <select id="estado">
                            <option value="">Selecciona tu estado</option>
                            <option value="bcn">Barcelona</option>
                            <option value="tgn">Tarragona</option>
                            <option value="mad">Madrid</option>
                        </select>
                        <div class="error" id="error-estado"></div>
                    </div>

                </div>
                <div class="campo">
                    <label class="label-form">Zip:</label>
                    <br>
                    <input id="zip" type="number" placeholder="Codigo Postal">
                    <div class="error" id="error-zip"></div>
                </div>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="terminos">
                <label>Agree to terms and conditions</label>
                <div class="error" id="error-terminos"></div>
            </div>
            <button type="submit" class="boton">Submit form</button>

        </form>
<div id="green"></div>
    </div>
    <script src="./js/mainForm.js"></script>
</body>

</html>
